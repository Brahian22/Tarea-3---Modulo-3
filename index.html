<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora IMC</title>
</head>

<body>

    <div class="contenedor my-5 border border-primary border-3">
        <h1>CALCULADORA IMC</h1>
        <p>Descubre su índice de masa corporal</p>
        <div class="sexo">
            <h3 class="blue">Ingrese su genero</h3>
            <form action="">
            <label name="f1">
                <input type="radio" id="sexM" name="sex" value="Masculino" class="btnM">
                <img class="btnhombre"
                    src="https://img.freepik.com/vector-gratis/perfil-avatar-hombre-icono-redondo_24640-14046.jpg?size=338&ext=jpg"
                    alt="">
            </label>
            <label for="sexF">
                <input type="radio" name="sex" id="sexF" value="Femenino" class="btnF">
                <img class="btnmujer"
                    src="https://img.freepik.com/vector-gratis/perfil-avatar-mujer-icono-redondo_24640-14047.jpg?size=338&ext=jpg"
                    alt="">
            </label>
            </form>

        </div>
            <form id="formu" action="">
        <div class="inputs">
            <div class="imc">
                <label for="edad">Edad </label><input type="number" id="edad" min="0" required>
            </div>
            <div class="imc">
                <label for="peso">Peso (Kg)</label> <input type="number" id="peso" required>
            </div>
            <div class="imc">
                <label for="altura">Altura (M)</label> <input type="number" id="altura" required>
            </div>
            <div class="btnimc">
                <button type="submit" id="btnimc" class="btn">CALCULAR IMC <br></button>
                </form>
            </div>
            <div id="alerta"></div>
        </div>
    </div>

    <div class="contenedor2 my-5 border border-primary border-3">
        <div id="resultado">
            <h2 class="blue">Resultado</h2>
            <div id="result"></div>
            <input type="range" name="masa" id="masa" min="0" max="50" class="deco" step="0.5" value="25">
            <div id="condicion"></div>
        </div>

        <div class="p1 d-block p-2">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOAAAADhCAMAAADmr0l2AAAAA1BMVEUAgP+x+0ocAAAASElEQVR4nO3BMQEAAADCoPVPbQdvoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABOA8XBAAGwGMP0AAAAAElFTkSuQmCC"
                alt="" class="circles rounded-circle">
            <p>Por debajo de peso (Por debajo de 18.5)</p>

            <img class="circles rounded-circle"
                src="https://www.laparisina.mx/media/catalog/product/cache/c687aa7517cf01e65c009f6943c2b1e9/2/1/2101l46.jpg"
                alt="">
            <p>Saludable (18.5 a 24.9)</p>
            <img class="circles rounded-circle"
                src="https://www.pedroamador.com/wp-content/uploads/2014/01/campana-fondo-amarillo-en-redes-sociales.jpg"
                alt="">
            <p>Sobre Peso (25.0 a 29.9)</p>
            <img class="circles rounded-circle"
                src="https://www.publicdomainpictures.net/pictures/60000/velka/orange-background-1377808315yfg.jpg"
                alt="">
            <p>Obeso (30.0 a 39.9)</p>
            <img class="circles rounded-circle"
                src="https://i.pinimg.com/originals/d8/6c/c8/d86cc89d371047c5c29fe21759939741.jpg" alt="">
            <p>Obesidad Extrema (Más de 40 )</p>
        </div>
    </div>

    <div>

        <table class="table table-success table-striped" id="tabla">
            <thead>
                <tr>
                    <th scope="col">Genero</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Estatura</th>
                    <th scope="col">Masa Corporal</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
            <tbody>
                <template id="template" class="table table-success table-striped">
                    <tr>
                        <th scope="row" id="t1"></th>
                        <td id="t2"></td>
                        <td id="t3"></td>
                        <td id="t4"></td>
                        <td id="t5"></td>
                        <td id="t6"></td>
                    </tr>
                </template>
            </tbody>
        </table>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
